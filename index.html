<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container-fluid py-5 px-5">
        <h2 class="w-100 fs-3">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h2>
        <p class="fs-4">Ерөнхий мэдээлэл</p>
        <div class="row d-flex">
            <div class="left col-md-6 d-flex flex-column">
                <label for="ovog">Овог<span class="text-danger">*</span></label>
                <input type="text" id="ovog" class="rounded">
                <label for="name">Нэр<span class="text-danger">*</span></label>
                <input type="text" id="name" class="rounded">
                <label for="age">Нас<span class="text-danger">*</span></label>
                <input type="number" id="age" class="rounded">
            </div>
            <div class="right col-md-6 d-flex flex-column">
                <label for="aimag">Аймаг</label>
                <select class="border border-secondary py-1 rounded" id="aimag">
                    <option selected>Сонгох</option>
                    <option value="1">Төв</option>
                    <option value="2">Төв</option>
                    <option value="3">Төв</option>
                </select>
                <label for="sum">Сум</label>
                <select class="border border-secondary  py-1 rounded" id="sum">
                    <option selected>Сонгох</option>
                    <option value="1">Төв</option>
                    <option value="2">Төв</option>
                    <option value="3">Төв</option>
                </select>
                <label for="bag">Баг</label>
                <select class="border border-secondary  py-1 rounded" id="bag">
                    <option selected>Сонгох</option>
                    <option value="1">Төв</option>
                    <option value="2">Төв</option>
                    <option value="3">Төв</option>
                </select>
            </div>
            <button type="button" class="btn btn-warning border col-3 mt-4 rounded">Хадгалах</button>
        </div>
        <hr>
<div class="section-2 py-5 d-md-flex col-12">
    <div class="row">
        <p class="px-5 fs-2 fw-bold">Хэсэг I</p>
        <div class="article-1 py-2  ">
           <label for="work" class="col-md-2    ">Үйл ажиллагаа 1<span class="text-danger">*</span></label>
           <input type="text" id="work" class="col-md-6 border rounded py-1">
        </div>
        <div class="article-2 py-2  ">
            <label for="work" class="col-md-2    ">Үйл ажиллагаа 2<span class="text-danger">*</span></label>
            <input type="text" id="work" class="col-md-6 border rounded py-1">
         </div>
         <div class="article-3 py-2  ">
            <label for="work" class="col-md-2    ">Үйл ажиллагаа 3<span class="text-danger">*</span></label>
            <input type="text" id="work" placeholder="Машин" class="col-md-6 border rounded py-1">
         </div>
         <div class="article-4 d-md-flex ">
            <p class="col-md-2">Үйл ажиллагаа 4<span class="text-danger">*</span></p>
            <div class="radios d-flex flex-column">
                <div class="radio-1 d-flex">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Тийм
            </label>
        </div>
        <div class="radio-2 d-flex">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Үгүй
            </label>
        </div>
        </div>
       
         </div>
         <div class="article-5 py-2 d-md-flex">
            <p class="col-md-2">Үйл ажиллагаа 5<span class="text-danger">*</span></p>
            <div class="checks">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Шинэ жил
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Цагаан сар
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Наадам
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Хүүхдийн баяр
                    </label>
                  </div>
            </div>
        </div>
</div>
    </div>
    <hr>
    <div class="section-3 mt-3">
        <div class="row">
            <p class="px-5 fs-2 fw-bold">Хэсэг II</p>
        <div class="article-1 gap-2 d-md-flex pt-3 col-md-12">
            <input type="text" placeholder="name" class="border rounded col-sm-12 col-md-6">
            <input type="text" placeholder="firstname" class="border rounded col-sm-12 col-md-6">
        </div>
        <div class="article-2 gap-2 d-md-flex pt-3 col-md-12">
            <input type="text" placeholder="gender" class="border rounded col-md-6">
            <input type="number" placeholder="age" class="border rounded col-md-6">
        </div>
        <div class="article-3 gap-2 d-md-flex pt-3 col-md-12">
            <input type="text" placeholder="city" class="border rounded col-md-6">
            <input type="text" placeholder="state" class="border rounded col-md-3">
            <input type="number" placeholder="Zip" class="border rounded col-md-3">
            
        </div>
        <button type="button" class="btn btn-primary border rounded mt-3 col-md-1">Хадгалах</button>
    </div>
    </div>
    <hr>
    <div class="section-3 mt-3">
        <div class="row">
            <p class="px-5 fs-1 ">Хэсэг III</p>
    
        </div>
    </div>
